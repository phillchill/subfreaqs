<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8 />
    <title>My Web Page 4</title>
    
    <!-- load in the popcorn.js library -->
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    
    <script>
      // ensure the web page (DOM) has loaded
      document.addEventListener("DOMContentLoaded", function () {
 
           // Create a popcorn instance by calling the Youtube player plugin
         var pop = Popcorn.youtube(
           '#ourvideo',
           'http://www.youtube.com/watch?v=CxvgCLgwdNk' );
 
         // add a footnote at 2 seconds, and remove it at 6 seconds
         pop.footnote({
           start: 2,
           end: 6,
           text: "Pop!",
           target: "footnotediv"
         });
 
         // play the video right away
         pop.play();
 
      }, false);
    </script>
  </head>
  <body>
    <h1>Welcome</h1>
    <p>This is my web page, featuring a popped YouTube video using the footnote plugin.</p>
    <div id="ourvideo" data-timeline-sources="data/example.srt" style="width: 360px; height: 300px;" ></div>
    <div id="footnotediv"></div>
  </body>
</html>
